    - name: boettner-eric
      url-base: https://github.com/boettner-eric/zmk-multi-module
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml
    - name: multi
      remote: boettner-eric
      revision: main
  self:
    path: config
